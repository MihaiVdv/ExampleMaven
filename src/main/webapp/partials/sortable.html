Sortable {{mesaj}};
<br/>

<section ng-app="sortableApp" ng-controller="UiSortableController" class="UiSortable">
    <div class="row">
        <div class="col-md-6">
            <div ui-sortable="sortableOptions" ng-model="list" class="list">
                <div ng-repeat="item in list" class="item">
                    {{item.text}}
                </div>

            </div>
        </div>
    </div>
</section>
