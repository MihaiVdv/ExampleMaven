Simple animation: {{mesaj}}
<br>
        Click : <input type="checkbox" ng-model="checked">

        <div>
            Show:
            <div class="check-element animate-hide" ng-show="checked">
                <span class="bg-success"> Show on checked</span>
            </div>
        </div>

        <div>
            Hide:
            <div class="check-element animate-hide" ng-hide="checked">
                <span class="bg-danger"> Hide on checked</span>
            </div>
        </div>
